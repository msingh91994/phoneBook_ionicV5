<ion-content class="ion-padding" color="neumorphism" [fullscreen]="true">

  <!-- <ion-button (click)="_getDeviceInfo()" >
      Get Device Info
    </ion-button> -->
  <div #logoContainer>
    <div class="logo"></div>
    <div class="sub-title">easy Go Learning!</div>
  </div>
  <ion-slides #slides pager="false" [options]="slideOpts">
    <ion-slide class="ion-slide-height">
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="fields">

          <div class="username">
            <svg fill="#999" viewBox="0 0 1024 1024">
              <path class="path1"
                d="M896 307.2h-819.2c-42.347 0-76.8 34.453-76.8 76.8v460.8c0 42.349 34.453 76.8 76.8 76.8h819.2c42.349 0 76.8-34.451 76.8-76.8v-460.8c0-42.347-34.451-76.8-76.8-76.8zM896 358.4c1.514 0 2.99 0.158 4.434 0.411l-385.632 257.090c-14.862 9.907-41.938 9.907-56.802 0l-385.634-257.090c1.443-0.253 2.92-0.411 4.434-0.411h819.2zM896 870.4h-819.2c-14.115 0-25.6-11.485-25.6-25.6v-438.566l378.4 252.267c15.925 10.618 36.363 15.925 56.8 15.925s40.877-5.307 56.802-15.925l378.398-252.267v438.566c0 14.115-11.485 25.6-25.6 25.6z">
              </path>
            </svg>
            <input type="email" class="user-input" placeholder="email" formControlName="email" />

          </div>

          <div class="password">
            <svg fill="#999" viewBox="0 0 1024 1024">
              <path class="path1"
                d="M742.4 409.6h-25.6v-76.8c0-127.043-103.357-230.4-230.4-230.4s-230.4 103.357-230.4 230.4v76.8h-25.6c-42.347 0-76.8 34.453-76.8 76.8v409.6c0 42.347 34.453 76.8 76.8 76.8h512c42.347 0 76.8-34.453 76.8-76.8v-409.6c0-42.347-34.453-76.8-76.8-76.8zM307.2 332.8c0-98.811 80.389-179.2 179.2-179.2s179.2 80.389 179.2 179.2v76.8h-358.4v-76.8zM768 896c0 14.115-11.485 25.6-25.6 25.6h-512c-14.115 0-25.6-11.485-25.6-25.6v-409.6c0-14.115 11.485-25.6 25.6-25.6h512c14.115 0 25.6 11.485 25.6 25.6v409.6z">
              </path>
            </svg><input type="password" class="pass-input" placeholder="password" formControlName="password" />
          </div>
        </div>
      </form>

      <ion-button shape="round" (click)="login()" [class.active]="loginForm?.valid" [disabled]="!loginForm?.valid">
        Login
      </ion-button>

      <div class="link">
        <div class="hr-css">or</div>
        <div class="ion-padding-top  signup" (click)="slideToSignUp()">Sign up<ion-icon name="chevron-forward-outline">
          </ion-icon>
        </div>
      </div>

    </ion-slide>

    <ion-slide class="ion-slide-height">

      <form [formGroup]="signUpForm" (ngSubmit)="signUpAccount()">

        <div class="fields">
          <div class="username">
            <ion-icon class="custum-icon" name="person-outline"></ion-icon>
            <input type="name" class="user-input" placeholder="name" formControlName="name" />
          </div>

          <div class="username">
            <ion-icon class="custum-icon" name="mail-outline"></ion-icon>
            <input type="email" class="pass-input" placeholder="email" formControlName="email" />
          </div>

          <div class="password">
            <svg fill="#999" viewBox="0 0 1024 1024">
              <path class="path1"
                d="M742.4 409.6h-25.6v-76.8c0-127.043-103.357-230.4-230.4-230.4s-230.4 103.357-230.4 230.4v76.8h-25.6c-42.347 0-76.8 34.453-76.8 76.8v409.6c0 42.347 34.453 76.8 76.8 76.8h512c42.347 0 76.8-34.453 76.8-76.8v-409.6c0-42.347-34.453-76.8-76.8-76.8zM307.2 332.8c0-98.811 80.389-179.2 179.2-179.2s179.2 80.389 179.2 179.2v76.8h-358.4v-76.8zM768 896c0 14.115-11.485 25.6-25.6 25.6h-512c-14.115 0-25.6-11.485-25.6-25.6v-409.6c0-14.115 11.485-25.6 25.6-25.6h512c14.115 0 25.6 11.485 25.6 25.6v409.6z">
              </path>
            </svg><input type="password" class="pass-input" placeholder="password" formControlName="password" />
          </div>

          <div class="password">
            <svg fill="#999" viewBox="0 0 1024 1024">
              <path class="path1"
                d="M742.4 409.6h-25.6v-76.8c0-127.043-103.357-230.4-230.4-230.4s-230.4 103.357-230.4 230.4v76.8h-25.6c-42.347 0-76.8 34.453-76.8 76.8v409.6c0 42.347 34.453 76.8 76.8 76.8h512c42.347 0 76.8-34.453 76.8-76.8v-409.6c0-42.347-34.453-76.8-76.8-76.8zM307.2 332.8c0-98.811 80.389-179.2 179.2-179.2s179.2 80.389 179.2 179.2v76.8h-358.4v-76.8zM768 896c0 14.115-11.485 25.6-25.6 25.6h-512c-14.115 0-25.6-11.485-25.6-25.6v-409.6c0-14.115 11.485-25.6 25.6-25.6h512c14.115 0 25.6 11.485 25.6 25.6v409.6z">
              </path>
            </svg><input type="password" class="pass-input" placeholder="confirm password"
              formControlName="confirmPassword" />
          </div>
        </div>
      </form>

      <ion-button (click)="signUpAccount()" [class.active]="signUpForm?.valid" [disabled]="!signUpForm?.valid"
        shape="round">
        Create Account
      </ion-button>

      <div class="link">
        <div class="hr-css">or</div>
        <div class="signup" (click)="slideToLogin()">
          <ion-icon name="chevron-back-outline">
          </ion-icon>Login
        </div>
      </div>

    </ion-slide>

  </ion-slides>
